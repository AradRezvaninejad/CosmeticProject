<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamour Admin | Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        transition: all 0.3s ease;
      }

      .sidebar-hidden {
        transform: translateX(-100%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      .profile-image {
        border: 4px solid white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .file-upload-input {
        display: none;
      }

      .file-upload-label {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-label:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="sidebar w-64 bg-gradient-to-b from-pink-700 to-purple-800 text-white shadow-lg dark:from-gray-800 dark:to-gray-900 dark:text-gray-300"
      >
        <div
          class="flex items-center justify-between p-4 border-b border-pink-600 dark:border-gray-700"
        >
          <div class="flex items-center">
            <i class="fas fa-spa text-2xl mr-3"></i>
            <h1 class="text-xl font-bold">Glamour Admin</h1>
          </div>
          <button id="sidebarToggle" class="md:hidden text-white">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <nav class="mt-2">
          <div>
            <h3
              class="px-4 py-2 text-xs font-semibold text-pink-200 uppercase tracking-wider dark:text-gray-400"
            >
              MAIN
            </h3>
            <a
              href="#"
              class="flex items-center px-4 py-3 hover:bg-pink-600/20 dark:hover:bg-gray-700 text-white dark:text-gray-300"
            >
              <i class="fas fa-shopping-bag mr-3"></i>
              Products
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 hover:bg-pink-600/20 dark:hover:bg-gray-700 text-white dark:text-gray-300"
            >
              <i class="fas fa-tags mr-3"></i>
              Categories
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 hover:bg-pink-600/20 dark:hover:bg-gray-700 text-white dark:text-gray-300"
            >
              <i class="fas fa-users mr-3"></i>
              Customers
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 bg-pink-600/30 dark:bg-gray-700 text-white dark:text-pink-400"
            >
              <i class="fas fa-user-cog mr-3"></i>
              Profile Settings
            </a>
          </div>

          <div class="mt-4">
            <h3
              class="px-4 py-2 text-xs font-semibold text-pink-200 uppercase tracking-wider dark:text-gray-400"
            >
              SYSTEM
            </h3>
            <a
              href="#"
              class="flex items-center px-4 py-3 hover:bg-pink-600/20 dark:hover:bg-gray-700 text-white dark:text-gray-300"
            >
              <i class="fas fa-sign-out-alt mr-3"></i>
              Logout
            </a>
          </div>
        </nav>

        <div
          class="absolute bottom-0 w-full p-4 text-center text-xs text-pink-200 dark:text-gray-500"
        >
          Â© 2023 Glamour Cosmetics
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm z-10 dark:bg-gray-800 transition-colors duration-300">
          <div class="flex items-center justify-between px-4 py-3">
            <div>
              <button
                id="mobileSidebarToggle"
                class="md:hidden text-gray-600 dark:text-gray-300"
              >
                <i class="fas fa-bars text-xl"></i>
              </button>
              <h2 class="hidden md:block text-xl font-semibold text-gray-800 dark:text-gray-100">
                Profile Settings
              </h2>
            </div>

            <!-- Dark Mode Toggle Button -->
            <button
              id="darkModeToggle"
              class="text-gray-600 dark:text-gray-300 focus:outline-none"
              aria-label="Toggle Dark Mode"
            >
              <i class="fas fa-moon text-xl"></i>
            </button>
          </div>
        </header>

        <!-- Main Content Area -->
        <main
          class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 transition-colors duration-300"
        >
          <div class="max-w-4xl mx-auto">
            <!-- Profile Header -->
            <div
              class="bg-white rounded-lg shadow p-6 mb-6 dark:bg-gray-800 transition-colors duration-300"
            >
              <div class="flex flex-col md:flex-row items-center">
                <div class="relative mb-4 md:mb-0 md:mr-6">
                  <img
                    src="https://via.placeholder.com/150"
                    alt="Profile"
                    class="w-32 h-32 profile-image rounded-full object-cover"
                  />
                  <label
                    for="file-upload"
                    class="file-upload-label absolute bottom-0 right-0 bg-pink-600 text-white rounded-full p-2 hover:opacity-80 transition-opacity duration-300 cursor-pointer"
                    ><i class="fas fa-camera"></i
                  ></label>
                  <input id="file-upload" type="file" class="file-upload-input" />
                </div>

                <div class="text-center md:text-left">
                  <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
                    Sophia Williams
                  </h1>
                  <p class="text-gray-600 dark:text-gray-300 mb-2">Administrator</p>
                </div>
              </div>
            </div>

            <!-- Profile Tabs -->
            <div
              class="flex overflow-x-auto border-b border-gray-200 dark:border-gray-700 mb-6"
            >
              <button
                class="px-4 py-2 font-medium text-pink-600 border-b-2 border-pink-600 dark:text-pink-400 dark:border-pink-400"
              >
                <i class="fas fa-user mr-2"></i> Personal Info
              </button>
            </div>

            <!-- Personal Info Form -->
            <div
              class="bg-white rounded-lg shadow p-6 mb-6 dark:bg-gray-800 transition-colors duration-300"
            >
              <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">
                Basic Information
              </h3>

              <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100"
                      value="Sophia"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100"
                      value="Williams"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100"
                      value="sophia.williams@glamour.com"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >Phone</label
                    >
                    <input
                      type="tel"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100"
                      value="+1 (555) 123-4567"
                    />
                  </div>
                </div>

                <div class="mb-6">
                  <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    >Bio</label
                  >
                  <textarea
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100"
                    rows="4"
                  >Experienced cosmetics administrator with 8+ years in the beauty industry. Passionate about helping customers find the perfect products and managing the Glamour brand.</textarea>
                </div>
                <div class="flex justify-end">
                  <button
                    type="button"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 mr-2 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700"
                  >
                    <i class="fas fa-save mr-2"></i> Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      // Mobile sidebar toggle
      const mobileSidebarToggle = document.getElementById("mobileSidebarToggle");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");

      mobileSidebarToggle.addEventListener("click", () => {
        sidebar.classList.remove("sidebar-hidden");
      });

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.add("sidebar-hidden");
      });
  </body>
</html>
