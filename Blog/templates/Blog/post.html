<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ post.title }} | Tailwind Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-900 text-gray-100">

  <main class="max-w-3xl mx-auto px-6 py-12">
    <article class="bg-gray-800 rounded-lg shadow-lg p-8">
      <!-- Post title -->
      <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>

      <!-- Post meta: category and date -->
      <div class="flex items-center space-x-4 text-gray-400 mb-6">
        <span class="bg-purple-700 px-3 py-1 rounded-full text-sm font-semibold">{{ post.category }}</span>
        <span><i class="far fa-calendar-alt mr-1"></i>{{ post.created_at|date:"F j, Y" }}</span>
      </div>

      <!-- Post image -->
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" class="rounded-lg mb-6 object-cover w-full max-h-96" />
      {% endif %}

      <!-- Post content -->
      <div class="article-content prose prose-invert max-w-none">
        {{ post.content|linebreaks }}
      </div>
    </article>
  </main>

  <footer class="bg-gray-900 text-gray-400 text-center py-6 mt-16">
    &copy; {{ now.year }} TailBlog. All rights reserved.
  </footer>

</body>
</html>
